<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/main.css"/>
    <title>Admins</title>
    
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-primary">Admins</h1>
      <div class="controls d-flex justify-content-center align-items-center my-3">
        <label for="search" class="form-label mb-1 text-primary">Seach in Admins</label>
        <input
          type="text"
          id="searchInput"
          placeholder="Enter name of Admin"
          class="form-control w-50 mx-2"
        />
        <button
        class="btn btn-primary"
        id="addNewRowButton"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdropAdd"
      >
        Add Admin
      </button>
      </div>
      <div
      class="modal fade"
      id="staticBackdropAdd"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h1
                class="modal-title text-success text-capitalize fw-bold w-100"
              >
                Add Form
              </h1>
              <button
                type="button"
                class="btn close px-3 fs-4 bg-danger text-light"
                data-bs-dismiss="modal"
              >
                &times;
              </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
              <div id="addRowForm" class="hidden">
                <h3 class="text-success text-center text-capitalize fw-bold">Add New Admin</h3>
                <form id="addForm">
                  <!-- Dynamic input fields will be added here -->
              <button class="btn btn-success mr-2" type="submit">Submit</button>
            </form>
          </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger w-50"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
      
  
  <!-- update Modal -->
  <div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-content">
        <!-- Modal Header -->
              <div class="modal-header">
                <h2 class="modal-title text-primary w-100">Update Form</h2>
                <button type="button" class="close btn px-3 fs-4 bg-danger text-light" data-bs-dismiss="modal">
                  &times;
                </button>
              </div>
              
              <!-- Modal Body -->
              <div class="modal-body">
                <form id="updateForm">
                  
                  <button
                  type="submit"
                  class="btn btn-primary"
                  id="update"
                    data-bs-dismiss="modal"
                    >
                    Submit
                  </button>
                </form>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered mt-3 container " id="dataTable">
        <thead class="thead-dark" id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
      </table>
      
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jq-3-7-1.js"></script>
    <script type="module" src="./admins.js"></script>
  </body>
</html>
