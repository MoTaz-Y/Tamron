    <div
    class="modal fade"
    id="staticBackdropAdd"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h1
              class="modal-title text-success text-capitalize fw-bold w-100"
            >
              Add Form
            </h1>
            <button
              type="button"
              class="btn close px-3 fs-4 bg-danger text-light"
              data-bs-dismiss="modal"
            >
              &times;
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <div id="addRowForm" class="hidden">
              <h3 class="text-success text-center text-capitalize fw-bold">Add New Product</h3>
              <form id="addProductForm">
                <!-- Dynamic input fields will be added here -->
            <button class="btn btn-success mr-2" type="submit">Submit</button>
          </form>
        </div>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger w-50"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
