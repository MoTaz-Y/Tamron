<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./product.css"/>
    <title>Products</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      th,
      td {
        padding: 15px;
        font-size: 14px;
        text-align: center;
      }
      th {
        font-weight: 600;
      }
      button {
        border: none;
        background: transparent;
        width: 100%;
        height: 100%;
        font-size: 15px;
        font-weight: 600;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-4 mt-4">
        <label for="search" class="form-label mb-1">Seach in Products</label>
        <input
          type="text"
          id="searchInput"
          placeholder="Enter name of Product"
          class="form-control fs-6"
        />
      </div>
      <button
      class="btn btn-primary"
      id="addNewRowButton"
    >
      Add User
    </button>
  </div>

  <div id="addRowForm" class="hidden">
    <h2>Add New User</h2>
    <form id="addForm">
      <!-- Dynamic input fields will be added here -->
      <button class="btn btn-success mr-2" type="submit">Submit</button>
      <button
        class="btn btn-secondary"
        type="button"
        onclick="hideAddForm()"
      >
        Cancel
      </button>
    </form>
  </div>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Update Form</h4>
                <button type="button" class="close" data-bs-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Modal Body -->
              <div class="modal-body">
                <form id="updateForm">
                  <div class="form-group">
                    <label for="name" class="form-label mb-1">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control fs-6"
                      disabled
                    />
                  </div>
                  <div class="form-group">
                    <label for="brand" class="form-label mb-1">Brand</label>
                    <input type="text" id="brand" class="form-control fs-6" />
                  </div>
                  <div class="form-group">
                    <label for="category" class="form-label mb-1"
                      >Category</label
                    >
                    <input
                      type="text"
                      id="category"
                      class="form-control fs-6"
                    />
                  </div>
                  <div class="form-group">
                    <label for="price" class="form-label mb-1">Price</label>
                    <input type="text" id="price" class="form-control fs-6" />
                  </div>
                  <div class="form-group">
                    <label for="rating" class="form-label mb-1">Rating</label>
                    <input type="text" id="rating" class="form-control fs-6" />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="update"
                    data-bs-dismiss="modal"
                  >
                    Submit
                  </button>
                </form>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered mt-3" id="dataTable">
        <thead class="thead-dark" id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-label="Segment one"
          style="width: 15%"
          aria-valuenow="15"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
        <div
          class="progress-bar bg-success"
          role="progressbar"
          aria-label="Segment two"
          style="width: 30%"
          aria-valuenow="30"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
        <div
          class="progress-bar bg-info"
          role="progressbar"
          aria-label="Segment three"
          style="width: 20%"
          aria-valuenow="20"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <!-- New markup -->
      <div class="progress-stacked">
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment one"
          aria-valuenow="15"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 15%"
        >
          <div class="progress-bar"></div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment two"
          aria-valuenow="30"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 30%"
        >
          <div class="progress-bar bg-success"></div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment three"
          aria-valuenow="20"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 20%"
        >
          <div class="progress-bar bg-info"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../jq-3-7-1.js"></script>
    <script type="module" src="./products.js"></script>
  </body>
</html>
